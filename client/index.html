<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fabicon.ico" />    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form>
      <div id="app">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <img src="https://www.shopmyexchange.com/ux-responsive/images/exchange_logo.svg" width="200px" height="20px" onclick="window.location.href=window.location.href;"></img>

        <div class="px-3 py-3 pt-md-1 pb-md-1 mx-auto text-center">
          <h4 class="display-9">Auto Test Case Generator</h4>
        </div>
        
        <div>
          <button type="button" onClick="toggleDark()"><img src="assets/switch_dark.png"/></button>
        </div>

        <div id = "digital-clock"> </div>
      </div>     

      <div class="container" max-width="160px" style="padding-bottom: 40px;">
        <div>
          <button type="button" id="btnSingle" onclick="showSingleTcField()"><img src="assets/single.png"/> Single TC Generator</button>
          <button type="button" id="btnMulti" onclick="showMultiTcField()"><img src="assets/multiple.png"/> Multi TC Generator</button>
        </div>
        <div>&nbsp;</div>
        <div class="form-group">
          <label for="exampleFormControlInput1" id="lblAccCrit">Acceptance Criteria</label>
          <input name="prompt" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Acceptance Criteria">
        </div>
        
         <div class="form-group">
          <label for="exampleFormControlInput2" id="lblTestFields">Test Fields</label>
          <input name="prompt2" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter Test Fields">
        </div>
        
         <div class="form-group">
          <label for="exampleFormControlInput3" id="lblExptRslt">Expected Result</label>
          <input name="prompt3" type="text" class="form-control" id="exampleFormControlInput3" placeholder="Enter Expected Result">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput3" id="lblMultiTC">Enter Test Scenario</label>
          <input name="multiPromt" type="text" class="form-control" id="txtMultiTCGen" placeholder="Define Scenario">
        </div>
        <div>&nbsp;</div>
        <div class="form-group">
         <button type="submit" class="btn btn-success">Generate</button>
        </div>    
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Query Result</label>   
          <div id="chat_container" class="form-control"></div>
        </div>
        <hr style="width:100%;text-align:left;margin-left:0" id="itemFooter">
        
        <div class="footer">
          <p>
            <div>
              <button onClick="checker()"><img src="assets/delete.png"/></button>
              <button type="button" onclick="smoothScroll(document.getElementById('chat_container'))"><img src="assets/up-arrow.png"/></button> 
              <button type="button" onclick="smoothScroll(document.getElementById('itemFooter'))"><img src="assets/down-arrow.png"/></button>
            </div>
          </p>
        </div>
      </div>
    </div>
    </form>        

      <script type="module" src="script.js"></script>
      <script type="text/javascript">
        function toggleDark() {
          var element = document.body;
          var footer = document.getElementsByClassName("footer");
          element.classList.toggle("dark-mode");
          footer.classList.toggle("dark-mode");
        }
      </script>
      <script>
        window.smoothScroll = function(target) {
          var scrollContainer = target;
          do { //find scroll container
              scrollContainer = scrollContainer.parentNode;
              if (!scrollContainer) return;
              scrollContainer.scrollTop += 1;
          } while (scrollContainer.scrollTop == 0);

          var targetY = 0;
          do { //find the top of target relatively to the container
              if (target == scrollContainer) break;
              targetY += target.offsetTop;
          } while (target = target.offsetParent);

          scroll = function(c, a, b, i) {
              i++; if (i > 30) return;
              c.scrollTop = a + (b - a) / 30 * i;
              setTimeout(function(){ scroll(c, a, b, i); }, 20);
          }
          // start scrolling
          scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
        }
      </script>
      <script>
        function checker(){
          var result = confirm('Are you sure you want to clear chat history?');
          if (result == true){
            window.location.href=window.location.href;
          }
        }
      </script>
      <script>
          function showMultiTcField(){

            //Displaying multiple test case scenario text box
            var txtMultiScenario = document.getElementById('txtMultiTCGen');
            var lblMultiScenario = document.getElementById('lblMultiTC');
            txtMultiScenario.style.display = "block";
            lblMultiScenario.style.display = "block";

            //Hiding single test case scenario text boxes
            var exampleFormControlInput1 = document.getElementById('exampleFormControlInput1');
            var exampleFormControlInput2 = document.getElementById('exampleFormControlInput2');
            var exampleFormControlInput3 = document.getElementById('exampleFormControlInput3');
            var lblAccCrit = document.getElementById('lblAccCrit');
            var lblTestFields = document.getElementById('lblTestFields');
            var lblExptRslt = document.getElementById('lblExptRslt');
            exampleFormControlInput1.style.display = "none";
            exampleFormControlInput2.style.display = "none";
            exampleFormControlInput3.style.display = "none";
            lblAccCrit.style.display = "none";
            lblTestFields.style.display = "none";
            lblExptRslt.style.display = "none";

            const chatContainer = document.querySelector('#chat_container');
            // chatContainer.style.display = "none";

          }
          function showSingleTcField(){

            //Displaying single test case scenario text boxes
            var exampleFormControlInput1 = document.getElementById('exampleFormControlInput1');
            var exampleFormControlInput2 = document.getElementById('exampleFormControlInput2');
            var exampleFormControlInput3 = document.getElementById('exampleFormControlInput3');
            var lblAccCrit = document.getElementById('lblAccCrit');
            var lblTestFields = document.getElementById('lblTestFields');
            var lblExptRslt = document.getElementById('lblExptRslt');
            exampleFormControlInput1.style.display = "block";
            exampleFormControlInput2.style.display = "block";
            exampleFormControlInput3.style.display = "block";
            lblAccCrit.style.display = "block";
            lblTestFields.style.display = "block";
            lblExptRslt.style.display = "block";

            //Hiding multiple test case scenario text box
            var txtMultiScenario = document.getElementById('txtMultiTCGen');
            var lblMultiScenario = document.getElementById('lblMultiTC');
            txtMultiScenario.style.display = "none";
            lblMultiScenario.style.display = "none";

            const chatContainer = document.querySelector('#chat_container');
            // chatContainer.style.display = "none";

          }
      </script>
  </body>
</html>
